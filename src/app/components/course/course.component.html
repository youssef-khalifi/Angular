<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container" >
  <div class="row" >
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4" *ngFor="let course of courses">
      <div class="card card-small">
        <div class="thumbnail">
          <img alt="Opt alp thumbnail" style="width: 300px;height: 250px;" [src]="'data:image/png;base64,'+course.image">
          <a href="#/product/awesome-landing-page">
            <div class="thumb-cover"></div>
          </a>
          <div class="details">
            <div class="user">
              <div class="user-photo">
                <img alt="Thumb" [src]="'data:image/png;base64,'+course.teacher.image ">
              </div>
              <div class="name">{{course.teacher.fullName}}</div>
            </div>
            <div class="numbers">
              <b class="downloads"><i class="fa fa-file-code-o"></i> {{ course.courType }}</b>

            </div>
            <div class="clearfix"></div>
          </div>
        </div>
        <div class="card-info">
          <div class="moving">
            <a>
              <h3>{{course.name}}</h3>
              <p>{{ course.description }}</p>
            </a>
            <button type="button" (click)="navigateToDetails(course.name)" class="btn btn-outline-dark">View Details</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
